<div class="" ng-controller="tableCtrl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Buttons
            <small>preview of simple buttons</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">ui</a></li>
            <li class="active">buttons</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Buttons</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <p>
                            <button class="btn btn-default btn-rounded" type="button">Default Button</button>
                            <button class="btn btn-primary btn-rounded" type="button">Primary Button</button>
                            <button class="btn btn-success btn-rounded" type="button">Success Button</button>
                            <button class="btn btn-info btn-rounded" type="button">Info Button</button>
                            <button class="btn btn-warning btn-rounded" type="button">Warning Button</button>
                            <button class="btn btn-danger btn-rounded" type="button">Danger Button</button>
                            <button class="btn btn-gray btn-rounded" type="button">Gray Button</button>
                            <button class="btn btn-inverse btn-rounded" type="button">Inverse Button</button>
                        </p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Buttons with Icons</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <p>
                            <button class="btn btn-primary btn-circle btn-lg" type="button"><i class="fa fa-twitter"></i></button>
                            <button class="btn btn-info btn-circle btn-lg" type="button"><i class="fa fa-facebook"></i></button>
                            <button class="btn btn-warning btn-rounded" type="button">Download&nbsp;&nbsp;<i class="fa fa-download"></i></button>
                            <button class="btn btn-success btn-bordered" type="button"><i class="fa fa-plus"></i>&nbsp;&nbsp;View More</button>
                            <button class="btn btn-danger" type="button"><i class="fa fa-phone"></i>&nbsp;&nbsp;Call Us!</button>
                        </p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Block Buttons</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <p>
                            <button class="btn btn-info btn-block" type="button">Block Button</button>
                        </p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Buttons  with Groups</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <p>
                            <div class="btn-group"><button class="btn btn-default" type="button">Left</button> <button class="btn btn-default" type="button">Middle</button> <button class="btn btn-default" type="button">Right</button></div>
                            <div role="toolbar" class="btn-toolbar">
                                <div class="btn-group"><button class="btn btn-default" type="button">1</button> <button class="btn btn-default" type="button">2</button> <button class="btn btn-default" type="button">3</button> <button class="btn btn-default" type="button">4</button></div>
                                <div class="btn-group"><button class="btn btn-default" type="button">5</button> <button class="btn btn-default" type="button">6</button> <button class="btn btn-default" type="button">7</button></div>
                                <div class="btn-group"><button class="btn btn-default" type="button">8</button></div>
                            </div>
                        </p>
                    </div>
                    <!-- /.box-body -->
                </div>

            </div>
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
</div>
